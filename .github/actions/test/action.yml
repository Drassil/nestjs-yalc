name: 'action-test'
description: 'Action to run the test'
inputs:
  working-directory:
    description: 'Working directory'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
        submodules: 'recursive'

    - name: Setup
      id: setup
      with:
        node_version: ${{ env.NODE_VERSION }}
        install_command: ci
        package_json_dir: ${{ github.workspace }}/${{ inputs.working-directory }}
      uses: drassil/gh-actions-collection/node-setup@master

    - name: Test coverage
      shell: bash
      working-directory: ${{ github.workspace }}/${{ inputs.working-directory }}
      run: |
        npm config set jestworkers=2
        npm run test:cov
